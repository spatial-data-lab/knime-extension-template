group_id: sdl.harvard # gourp id
name: {{cookiecutter.extension_name}} # Will be concatenated with the group_id to an ID
author: {{cookiecutter.author_name}}
vendor: SDL, Harvard, Cambridge US # address
description: {{cookiecutter.description}} # Human readable bundle name / description
long_description: # 
version: 0.0.1 # Version of this Python node extension
license_file: LICENSE.TXT # Best practice: put your LICENSE.TXT next to the knime.yml; otherwise you would need to change to path/to/LICENSE.txt
